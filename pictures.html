<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	
	<style type="text/css">

		body 
		{
			background-image: linear-gradient(to right, #a6d9ea , purple); /* css gradient */
			background-repeat: repeat; 
			background-position: center center;
			background-size: cover;
			background-color: #e2e2e2;
		}

		button
		{
			display: block;
			margin: auto;
			width: 100px;
			height: 50px;
			padding: 5px;

		}
		
		hr.line{
			width: 100%;
			margin-left:0px;
			background-color: red;
		}



	</style>

</head>
<body>
	<div id="content">
		<center><h1 style="background-color: pink;"><span style="color: #black;" ><font size="6"><p>Picture Changer</p></font></span></h1></center>
		<hr class="line">

		<div id="imgDIV" align="center"><img class="logo" src="M.jpg" id="1stPicture" width="220px" height="220px" align="top" style="margin-left:20px; margin-right: 20px;" onmouseout="MouseOut(this)" onmouseover="MouseOver(1)" /><img class="logo" src="A.jpg" id="2ndPicture" width="220px" height="220px" align="top" style="margin-left:20px; margin-right: 20px;" onmouseout="MouseOut(this)" onmouseover="MouseOver(2)" /><img class="logo" src="G.jpg" id="3rdPicture" width="220px" height="220px" align="top" style="margin-left:20px; margin-right: 20px;" onmouseout="MouseOut('c')" onmouseover="MouseOver(3)" />
		
		</div>
		<br><br>

		<button onclick="goBackward()" id="backButton">GoBackward</button>
		<button onclick="goForward()" id="forwardButton">GoForward</button>
	</div>
	<div>
		
	</div>

	<script type="text/javascript">

		var pictureLink = ["M.jpg", "A.jpg", "G.jpg"];
		var pic1;
		var pic2;
		var pic3;

		var ImageDiv = document.getElementById("imgDIV");

		var pictures = [pic1, pic2, pic3];

		var loop =0;

		function MouseOver(value) {
			if (value == 1) 
			{
				for (var i = 0; i < 3; i++) {
					pictures[i] = ImageDiv.childNodes[i];
					pictures[i].src = pictureLink[0];
					
				}

			}

			else if (value == 2) 
			{
				for (var i = 0; i < 3; i++) {
					pictures[i] = ImageDiv.childNodes[i];
					pictures[i].src = pictureLink[1];
					
				}

			}

			else if (value == 3) 
			{
				for (var i = 0; i < 3; i++) {
					pictures[i] = ImageDiv.childNodes[i];
					pictures[i].src = pictureLink[2];
					
				}

			}
		}

		function MouseOut(value) {
			pictures[i] = ImageDiv.childNodes[i];
			var i;

				if(loop == 0)
				{
					for(i=0; i<3; i++) {
						pictures[i].src = pictureLink[i];
					}
					
				}

				else if (loop == 1)
				{
					for(i=0; i<3; i++) {
						pictures[0].src = pictureLink[2];
						pictures[1].src = pictureLink[0];
						pictures[2].src = pictureLink[1];
					}
				}

				else if (loop == 3)
				{
					for(i=0; i<3; i++) {
						pictures[0].src = pictureLink[0];
						pictures[1].src = pictureLink[1];
						pictures[2].src = pictureLink[2];
					}
				}

				else if (loop == 2)
				{
					for(i=0; i<3; i++) {
						pictures[0].src = pictureLink[1];
						pictures[1].src = pictureLink[2];
						pictures[2].src = pictureLink[0];
					}
				}		
		}
		
		function goBackward() {
			var x = document.createElement("img");
			var zero = ImageDiv.childNodes[0];
			var one = ImageDiv.childNodes[1];
			var two = ImageDiv.childNodes[2];

			ImageDiv.replaceChild(one, ImageDiv.childNodes[0]);
			ImageDiv.replaceChild(two, ImageDiv.childNodes[1]);
			ImageDiv.replaceChild(zero, ImageDiv.childNodes[2]);
			
			ImageDiv.appendChild(x).style.display = "none";
			ImageDiv.childNodes[0].setAttribute("onmouseover", "MouseOver(1)");
			ImageDiv.childNodes[1].setAttribute("onmouseover", "MouseOver(2)");
			ImageDiv.childNodes[2].setAttribute("onmouseover", "MouseOver(3)");
			
			pictureLink[0] = ImageDiv.childNodes[0].src;
			pictureLink[1] = ImageDiv.childNodes[1].src;
			pictureLink[2] = ImageDiv.childNodes[2].src;


		}

		function goForward() {
			var x = document.createElement("img");
			var zero = ImageDiv.childNodes[0];
			var one = ImageDiv.childNodes[1];
			var two = ImageDiv.childNodes[2];
                                                     
			ImageDiv.replaceChild(two, ImageDiv.childNodes[0]);
			ImageDiv.replaceChild(zero, ImageDiv.childNodes[1]);
			ImageDiv.replaceChild(one, ImageDiv.childNodes[2]);
			
			ImageDiv.appendChild(x).style.display = "";
			ImageDiv.childNodes[0].setAttribute("onmouseover", "MouseOver(1)");
			ImageDiv.childNodes[1].setAttribute("onmouseover", "MouseOver(2)");
			ImageDiv.childNodes[2].setAttribute("onmouseover", "MouseOver(3)");

			pictureLink[0] = ImageDiv.childNodes[0].src;
			pictureLink[1] = ImageDiv.childNodes[1].src;
			pictureLink[2] = ImageDiv.childNodes[2].src;
		}


	</script>
	
</body>
</html>
